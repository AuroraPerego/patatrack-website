compilation:
  stage: build-website
  before_script:
  - bundle install
  script:
  - bundle exec jekyll build -d public
  artifacts:
    paths:
    - public
    
compilation:
  stage: build-wiki
  image: node:latest
  before_script:
  - npm install -g gitbook-cli
  - gitbook install
  script:
  - gitbook build wiki public/wiki
  artifacts:
    paths:
    - public/wiki

 


pages:
  stage: deploy
  # Docker image with tools to deploy to EOS
  image: gitlab-registry.cern.ch/ci-tools/ci-web-deployer:latest
  script:
  - deploy-eos
  dependencies:
    - compilation
  only:
  - master
